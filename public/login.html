<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="username" placeholder="Username" />
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Password" />
              <div id="password-error" class="error-message"></div>
            </div>
            
            <input type="submit" value="Login" onClick="login()" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>


          <!-- =================signup form========= -->
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="username-2"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password"  id="password-2"/>
              <div id="password-error-2" class="error-message"></div>
            </div>
            <input type="submit" class="btn" onclick="signUp()" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="#" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="../../pics/plant-svgrepo-com.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="login.js"></script>
    <script>
      async function login() {
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          const passwordError = document.getElementById('password-error');

          try {
              const response = await fetch(`/getByUsername/${username}`);

              if (response.ok) {
                  const users = await response.json();
                  if (users.length > 0 && users[0].password === password) {
                          var userData = {
                              username: username,
                          };
                          sessionStorage.setItem('userData', JSON.stringify(userData));
                          window.open("/home", "_blank");
                      // else if(users[0].position==="secretary"){
                      //     window.location.href = "/users/success2.html";
                      // }
                      // else{
                      //     window.location.href = "/users/success3.html    ";
                      // }
                       // Redirect to success page if login is successful
                  } else {
                      passwordError.textContent = "Incorrect username or password"; // Set error message
                      passwordError.style.color = "red"; // Set error message color to red
                  }
              } else {
                  passwordError.textContent = "An error occurred. Please try again."; // Set error message
                  passwordError.style.color = "red"; // Set error message color to red
              }
          } catch (error) {
              console.error('Error:', error);
              passwordError.textContent = "An error occurred. Please try again."; // Set error message
              passwordError.style.color = "red"; // Set error message color to red
          }
      }
      function signUp() {
            // Serialize form data into JSON object
            const formData = {
                // name: document.getElementById('name').value,
                username: document.getElementById('username-2').value,
                password: document.getElementById('password-2').value,
                email: document.getElementById('email').value
            };

            // Send form data as JSON via AJAX
            fetch('/signUp/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                // Handle response
                console.log('Form submitted successfully');
                alert("Account Created.")
            })
            .catch(error => {
                // Handle error
                console.error('Error submitting form:', error);
            });
        }
  </script>
  </body>
</html>
